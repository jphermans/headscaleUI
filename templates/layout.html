<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headscale Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">🚀 Headscale Dashboard</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('users') %}active{% endif %}" href="{{ url_for('users') }}">👥 Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('nodes') %}active{% endif %}" href="{{ url_for('nodes') }}">🖥️ Nodes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('apikeys') %}active{% endif %}" href="{{ url_for('apikeys') }}">🔑 API Keys</a>
        </li>
    </ul>

    <div class="mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
